<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FLAMES – Calculate Your Love</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" as="video" href="images/background.mp4" type="video/mp4" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text x=%220%22 y=%2214%22 font-size=%2216%22>❤️</text></svg>">

</head>

<body>
    <video class="backvideo" autoplay loop muted playsinline>
        <source src="images/background.mp4" type="video/mp4" />
    </video>
    <div class="overlay" aria-hidden="true"></div>

    <main class="wrapper">
        <div class="content">
            <h1>Calculate Your Love</h1>

            <div class="card">
                <p class="result" id="result" aria-live="polite">100</p> <!-- placeholder to reserve space -->
                <form class="form" onsubmit="button_press(); return false;">
                    <input type="text" class="name" id="yourName" placeholder="Enter Your Name" autocomplete="off"
                        maxlength="15" required />
                    <img src="images/central_heart.png" class="central_heart" alt="" />
                    <input type="text" class="name" id="partnerName" placeholder="Enter Your Partner Name"
                        autocomplete="off" maxlength="15" required />
                    <button type="submit" id="sub" class="button">Calculate Your Love</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        Designed by
        <a href="https://not-darshil.netlify.app/" target="_blank" rel="noopener noreferrer">
            not.darshil
        </a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
